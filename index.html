<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="content-container">
        <aside>
            <h2>Search for a City</h2>
            <br>
            <input type="text" class="form-control border-dark" id="search-input" placeholder="Enter City">
            <br>
            <button class="btn btn-primary btn-outline-light" id="search-button">Search</button>
            <hr>
            <h2>Recent Searches:</h2>            
            <span class="recent-search" id="recent-searches"></span>
        </aside>
        <div class="weather-container">
            <div class="current-day card card-body text-bg-light border-dark" id="today">
                <h2 id="city">City (Date) Icon</h2>
                <p id="temp">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humidity">Humidity: </p>
            </div>            
            <h3>5-Day Forecast:</h3>
            <div class="five-day" id="five-day-forecast">
                <!--5 day forecast cards-->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>    
</body>
</html>
